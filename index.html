<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Адаптация под разные устройства -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет ElevenLabs</title>
    <!-- Подключаем Tailwind CSS для быстрой стилизации -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Дополнительные стили для самого виджета, если он не адаптируется автоматически */
        elevenlabs-convai {
            width: 100%;
            max-width: 400px; /* Вы можете настроить максимальную ширину */
            margin: 1rem;
        }
    </style>
</head>
<body class="bg-white font-sans">

    <!-- 
      Создаем контейнер который занимает всю высоту экрана
      и центрирует содержимое по горизонтали и вертикали.
      'min-h-screen' - минимальная высота равна высоте экрана.
      'flex' - используем flexbox для выравнивания.
      'items-center' - выравниваем по центру по вертикали.
      'justify-center' - выравниваем по центру по горизонтали.
      'p-4' - добавляем небольшие отступы по краям для мобильных устройств.
    -->
    <div class="min-h-screen flex items-center justify-center p-4">

        <!-- Ваш виджет -->
        <elevenlabs-convai agent-id="agent_01jzjnjzndfmdrwmr5t18wy6d6"></elevenlabs-convai>
        
        <!-- Скрипт для работы виджета -->
        <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    </div>

</body>
</html>
